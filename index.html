<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Daniel Young | Portfolio</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="navbar">
					<div class="logo">
						<h1>Daniel Young</h1>
					</div>
					<nav>
						<ul id="MenuItems">
							<li><a href="#about-me">About Me</a></li>
							<li><a href="#projects">Projects</a></li>
							<li><a href="">Contact Me</a></li>
						</ul>
					</nav>
					<i class="fa-solid fa-bars burger-menu" onclick="menutoggle()"></i>
				</div>
				<div class="row">
					<div class="col-2">
						<h1><span class="hello"></span></h1>
						<h1>I'm Daniel</h1>
					</div>
				</div>
			</div>
		</div>
		<main class="main">
            <div class="about-me" id="about-me">
                <div class="row">
			        <div class="col-2">
			        	<img
			        		src="https://media.giphy.com/media/Diym3aZO1dHzO/giphy.gif"
			        		alt=""
			        	/>
			        </div>
			        <div class="col-2">
                        <p>Hi I am a developer based in the Czech Republic,</br> Currently learning front-end development</p>
                    </div>
                </div>
            </div>
            <div class="projects" id="projects"></div>
		</main>
		<footer></footer>
		<script>
            var MenuItems = document.getElementById("MenuItems");

            MenuItems.style.maxHeight = "0px";

            function menutoggle(){
                if (MenuItems.style.maxHeight == "0px")
                    {
                        MenuItems.style.maxHeight = "200px";
                    }
                else
                    {
                        MenuItems.style.maxHeight = "0px";
                    }
            }
        </script>
	</body>
</html>
